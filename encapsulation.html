<!DOCTYPE html>
<html>
    <head>
        <title>encapsulation</title>
    </head>
    <body>
        <h1>encapsulation</h1>
      <p id="p1" ></p> 
       
        <script>
   class Student{
    constructor(){
        var name;
        var marks;
    }
    getname(){
        return this.name
    }
    setname(name){
        this.name=name
    }
    getmarks(){
        return this.marks
    }
    setmarks(marks){
        this.marks=marks
    }
   }
   var stud=new Student()
   stud.setname("john")
   stud.setmarks(80)
 alert (stud.getname()+""+stud.getmarks())
        </script>
        

    </body>
</html>
